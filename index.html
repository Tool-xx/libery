<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libery Messenger</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --danger: #d63031;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            min-height: 80vh;
        }
        
        /* Auth Styles */
        .auth-container {
            display: flex;
            width: 100%;
        }
        
        .auth-form {
            padding: 40px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .auth-form h1 {
            color: var(--primary);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            background: var(--secondary);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background: rgba(108, 92, 231, 0.1);
        }
        
        .auth-switch {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-switch a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .error-message {
            color: var(--danger);
            margin-top: 5px;
            font-size: 14px;
        }
        
        /* Chat Styles */
        .chat-container {
            display: none;
            width: 100%;
        }
        
        .sidebar {
            width: 300px;
            border-right: 1px solid #eee;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 20px;
            background: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .user-name {
            font-weight: 500;
        }
        
        .user-id {
            font-size: 12px;
            color: #777;
        }
        
        .search-container {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .conversations {
            flex: 1;
            overflow-y: auto;
        }
        
        .conversation {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .conversation:hover {
            background: #eee;
        }
        
        .conversation.active {
            background: rgba(108, 92, 231, 0.1);
        }
        
        .conversation-user {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .conversation-preview {
            font-size: 13px;
            color: #777;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 70%;
        }
        
        .message.sent {
            margin-left: auto;
            text-align: right;
        }
        
        .message.received {
            margin-right: auto;
        }
        
        .message-content {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 18px;
            background: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            word-break: break-word;
        }
        
        .message.sent .message-content {
            background: var(--primary);
            color: white;
        }
        
        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }
        
        .chat-input-container {
            padding: 15px;
            border-top: 1px solid #eee;
            background: white;
        }
        
        .chat-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        /* Loading spinner */
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                min-height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                width: 100%;
                display: none;
            }
            
            .sidebar.active {
                display: flex;
            }
            
            .chat-area {
                display: none;
            }
            
            .chat-area.active {
                display: flex;
            }
            
            .mobile-menu-btn {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Container -->
    <div class="container auth-container" id="authContainer">
        <div class="auth-form">
            <h1>Libery Messenger</h1>
            <div id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <div id="loginError" class="error-message"></div>
                <button class="btn" id="loginBtn">Sign In</button>
                <div class="auth-switch">
                    Don't have an account? <a href="#" id="showRegister">Sign Up</a>
                </div>
            </div>
            
            <div id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Choose a password">
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" placeholder="Confirm your password">
                </div>
                <div id="registerError" class="error-message"></div>
                <button class="btn" id="registerBtn">Create Account</button>
                <div class="auth-switch">
                    Already have an account? <a href="#" id="showLogin">Sign In</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Chat Container -->
    <div class="container chat-container" id="chatContainer">
        <div class="sidebar">
            <div class="header">
                <h2>Libery</h2>
                <button class="btn btn-secondary" id="logoutBtn" style="padding: 5px 10px; font-size: 14px;">Logout</button>
            </div>
            
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div>
                    <div class="user-name" id="currentUserName">User</div>
                    <div class="user-id" id="currentUserId">ID: loading...</div>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchUser" placeholder="Search user by ID...">
            </div>
            
            <div class="conversations" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>
        </div>
        
        <div class="chat-area">
            <div class="chat-header">
                <button class="mobile-menu-btn" id="mobileMenuBtn" style="display: none; margin-right: 10px;">☰</button>
                <h3 id="chatWithUser">Select a conversation</h3>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="spinner" id="loadingSpinner" style="display: none;"></div>
                <div id="messagesContainer">
                    <!-- Messages will be loaded here -->
                    <div style="text-align: center; color: #777; margin-top: 50px;">
                        Select a conversation to start chatting
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container" id="chatInputContainer" style="display: none;">
                <textarea class="chat-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const REPO_OWNER = 'Tool-xx';
        const REPO_NAME = 'libery';
        const USERS_FILE = 'users.txt';
        const MESSAGES_FILE = 'msgs.txt';
        
        // State
        let currentUser = null;
        let currentChatWith = null;
        let conversations = [];
        let allUsers = [];
        let messageInterval = null;
        
        // DOM Elements
        const authContainer = document.getElementById('authContainer');
        const chatContainer = document.getElementById('chatContainer');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const loginError = document.getElementById('loginError');
        const registerError = document.getElementById('registerError');
        const logoutBtn = document.getElementById('logoutBtn');
        const currentUserName = document.getElementById('currentUserName');
        const currentUserId = document.getElementById('currentUserId');
        const userAvatar = document.getElementById('userAvatar');
        const searchUser = document.getElementById('searchUser');
        const conversatonsList = document.getElementById('conversationsList');
        const chatMessages = document.getElementById('chatMessages');
        const messagesContainer = document.getElementById('messagesContainer');
        const chatWithUser = document.getElementById('chatWithUser');
        const chatInputContainer = document.getElementById('chatInputContainer');
        const messageInput = document.getElementById('messageInput');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        // Event Listeners
        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });
        
        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
        
        loginBtn.addEventListener('click', handleLogin);
        registerBtn.addEventListener('click', handleRegister);
        logoutBtn.addEventListener('click', handleLogout);
        searchUser.addEventListener('input', handleSearchUser);
        messageInput.addEventListener('keypress', handleMessageKeyPress);
        
        // Initialize
        checkAuth();
        
        // Functions
        function checkAuth() {
            const user = localStorage.getItem('libery_user');
            if (user) {
                currentUser = JSON.parse(user);
                showChat();
                loadConversations();
                startMessagePolling();
            } else {
                showAuth();
            }
        }
        
        function showAuth() {
            authContainer.style.display = 'flex';
            chatContainer.style.display = 'none';
            if (messageInterval) {
                clearInterval(messageInterval);
                messageInterval = null;
            }
        }
        
        function showChat() {
            authContainer.style.display = 'none';
            chatContainer.style.display = 'flex';
            
            // Update UI with current user
            currentUserName.textContent = currentUser.username;
            currentUserId.textContent = `ID: ${currentUser.id}`;
            userAvatar.textContent = currentUser.username.charAt(0).toUpperCase();
        }
        
        async function handleLogin() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!username || !password) {
                loginError.textContent = 'Please enter both username and password';
                return;
            }
            
            try {
                const users = await fetchUsers();
                const user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    currentUser = user;
                    localStorage.setItem('libery_user', JSON.stringify(user));
                    showChat();
                    loadConversations();
                    startMessagePolling();
                } else {
                    loginError.textContent = 'Invalid username or password';
                }
            } catch (error) {
                console.error('Login error:', error);
                loginError.textContent = 'Failed to login. Please try again.';
            }
        }
        
        async function handleRegister() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const confirmPassword = document.getElementById('registerConfirmPassword').value.trim();
            
            if (!username || !password || !confirmPassword) {
                registerError.textContent = 'Please fill all fields';
                return;
            }
            
            if (password !== confirmPassword) {
                registerError.textContent = 'Passwords do not match';
                return;
            }
            
            if (password.length < 4) {
                registerError.textContent = 'Password must be at least 4 characters';
                return;
            }
            
            try {
                const users = await fetchUsers();
                
                // Check if username exists
                if (users.some(u => u.username === username)) {
                    registerError.textContent = 'Username already exists';
                    return;
                }
                
                // Generate random ID
                const id = generateId();
                
                // Add new user
                const newUser = { id, username, password };
                users.push(newUser);
                
                // Save users
                await saveUsers(users);
                
                // Login the new user
                currentUser = newUser;
                localStorage.setItem('libery_user', JSON.stringify(newUser));
                showChat();
                loadConversations();
                startMessagePolling();
                
            } catch (error) {
                console.error('Registration error:', error);
                registerError.textContent = 'Failed to register. Please try again.';
            }
        }
        
        function handleLogout() {
            localStorage.removeItem('libery_user');
            currentUser = null;
            showAuth();
        }
        
        function generateId() {
            return Math.random().toString(36).substring(2, 7);
        }
        
        async function fetchUsers() {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${USERS_FILE}`);
                if (!response.ok) throw new Error('Failed to fetch users');
                
                const data = await response.json();
                const content = atob(data.content);
                
                return content.split('\n')
                    .filter(line => line.trim())
                    .map(line => {
                        const [username, password, id] = line.split(':');
                        return { username, password, id };
                    });
            } catch (error) {
                console.error('Error fetching users:', error);
                return [];
            }
        }
        
        async function saveUsers(users) {
            const content = users.map(u => `${u.username}:${u.password}:${u.id}`).join('\n');
            const encodedContent = btoa(content);
            
            try {
                // First get the file SHA
                const getResponse = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${USERS_FILE}`);
                if (!getResponse.ok) throw new Error('Failed to get file info');
                
                const fileInfo = await getResponse.json();
                
                // Then update the file
                const updateResponse = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${USERS_FILE}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Update users list',
                        content: encodedContent,
                        sha: fileInfo.sha
                    })
                });
                
                if (!updateResponse.ok) throw new Error('Failed to update users');
                
                return true;
            } catch (error) {
                console.error('Error saving users:', error);
                throw error;
            }
        }
        
        async function fetchMessages() {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${MESSAGES_FILE}`);
                if (!response.ok) throw new Error('Failed to fetch messages');
                
                const data = await response.json();
                const content = atob(data.content);
                
                return content.split('\n')
                    .filter(line => line.trim())
                    .map(line => {
                        const match = line.match(/^"(.*)" (\w+)-(\w+)$/);
                        if (match) {
                            return {
                                text: match[1],
                                from: match[2],
                                to: match[3],
                                fullText: line
                            };
                        }
                        return null;
                    })
                    .filter(msg => msg);
            } catch (error) {
                console.error('Error fetching messages:', error);
                return [];
            }
        }
        
        async function saveMessage(message) {
            const messages = await fetchMessages();
            messages.push(message);
            
            const content = messages.map(m => m.fullText).join('\n');
            const encodedContent = btoa(content);
            
            try {
                // First get the file SHA
                const getResponse = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${MESSAGES_FILE}`);
                if (!getResponse.ok) throw new Error('Failed to get file info');
                
                const fileInfo = await getResponse.json();
                
                // Then update the file
                const updateResponse = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${MESSAGES_FILE}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'New message added',
                        content: encodedContent,
                        sha: fileInfo.sha
                    })
                });
                
                if (!updateResponse.ok) throw new Error('Failed to update messages');
                
                return true;
            } catch (error) {
                console.error('Error saving message:', error);
                throw error;
            }
        }
        
        async function loadConversations() {
            loadingSpinner.style.display = 'block';
            conversatonsList.innerHTML = '';
            
            try {
                const messages = await fetchMessages();
                const users = await fetchUsers();
                allUsers = users;
                
                // Get unique user IDs that current user has conversations with
                const participantIds = new Set();
                messages.forEach(msg => {
                    if (msg.from === currentUser.id) {
                        participantIds.add(msg.to);
                    } else if (msg.to === currentUser.id) {
                        participantIds.add(msg.from);
                    }
                });
                
                conversations = Array.from(participantIds).map(id => {
                    const user = users.find(u => u.id === id);
                    const conversationMessages = messages.filter(msg => 
                        (msg.from === currentUser.id && msg.to === id) || 
                        (msg.to === currentUser.id && msg.from === id)
                    );
                    
                    return {
                        userId: id,
                        username: user ? user.username : `User ${id}`,
                        lastMessage: conversationMessages.length > 0 ? 
                            conversationMessages[conversationMessages.length - 1].text : 
                            'No messages yet',
                        unread: false // You can implement unread messages logic
                    };
                });
                
                // Sort by last message time (not implemented fully here)
                conversations.sort((a, b) => b.lastMessage.localeCompare(a.lastMessage));
                
                // Render conversations
                if (conversations.length === 0) {
                    conversatonsList.innerHTML = '<div style="padding: 20px; text-align: center; color: #777;">No conversations yet</div>';
                } else {
                    conversations.forEach(conv => {
                        const convElement = document.createElement('div');
                        convElement.className = 'conversation';
                        convElement.innerHTML = `
                            <div class="conversation-user">${conv.username}</div>
                            <div class="conversation-preview">${conv.lastMessage}</div>
                        `;
                        convElement.addEventListener('click', () => openChat(conv.userId, conv.username));
                        conversatonsList.appendChild(convElement);
                    });
                }
                
            } catch (error) {
                console.error('Error loading conversations:', error);
                conversatonsList.innerHTML = '<div style="padding: 20px; text-align: center; color: #d63031;">Failed to load conversations</div>';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }
        
        function openChat(userId, username) {
            currentChatWith = userId;
            chatWithUser.textContent = username;
            chatInputContainer.style.display = 'block';
            loadMessages(userId);
            
            // Highlight selected conversation
            document.querySelectorAll('.conversation').forEach(el => {
                el.classList.remove('active');
            });
            
            // Find and highlight the selected one
            const convElements = document.querySelectorAll('.conversation');
            for (let el of convElements) {
                if (el.querySelector('.conversation-user').textContent === username) {
                    el.classList.add('active');
                    break;
                }
            }
        }
        
        async function loadMessages(withUserId) {
            loadingSpinner.style.display = 'block';
            messagesContainer.innerHTML = '';
            
            try {
                const messages = await fetchMessages();
                const filteredMessages = messages.filter(msg => 
                    (msg.from === currentUser.id && msg.to === withUserId) || 
                    (msg.to === currentUser.id && msg.from === withUserId)
                );
                
                if (filteredMessages.length === 0) {
                    messagesContainer.innerHTML = '<div style="text-align: center; color: #777; margin-top: 50px;">No messages yet. Start the conversation!</div>';
                    return;
                }
                
                filteredMessages.forEach(msg => {
                    const isSent = msg.from === currentUser.id;
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                    
                    const now = new Date();
                    const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    
                    messageElement.innerHTML = `
                        <div class="message-content">${msg.text}</div>
                        <div class="message-time">${timeStr}</div>
                    `;
                    
                    messagesContainer.appendChild(messageElement);
                });
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
            } catch (error) {
                console.error('Error loading messages:', error);
                messagesContainer.innerHTML = '<div style="text-align: center; color: #d63031; margin-top: 50px;">Failed to load messages</div>';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }
        
        function startMessagePolling() {
            if (messageInterval) {
                clearInterval(messageInterval);
            }
            
            // Check for new messages every 5 seconds
            messageInterval = setInterval(() => {
                if (currentChatWith) {
                    loadMessages(currentChatWith);
                }
                loadConversations();
            }, 5000);
        }
        
        function handleSearchUser() {
            const searchTerm = searchUser.value.trim().toLowerCase();
            
            if (!searchTerm) {
                loadConversations();
                return;
            }
            
            // Filter all users (not just those with conversations)
            const filteredUsers = allUsers.filter(user => 
                user.id.toLowerCase().includes(searchTerm) || 
                user.username.toLowerCase().includes(searchTerm)
            );
            
            conversatonsList.innerHTML = '';
            
            if (filteredUsers.length === 0) {
                conversatonsList.innerHTML = '<div style="padding: 20px; text-align: center; color: #777;">No users found</div>';
                return;
            }
            
            filteredUsers.forEach(user => {
                if (user.id === currentUser.id) return; // Don't show current user
                
                const convElement = document.createElement('div');
                convElement.className = 'conversation';
                convElement.innerHTML = `
                    <div class="conversation-user">${user.username}</div>
                    <div class="conversation-preview">ID: ${user.id}</div>
                `;
                convElement.addEventListener('click', () => {
                    // Check if conversation exists
                    const existingConv = conversations.find(c => c.userId === user.id);
                    if (existingConv) {
                        openChat(user.id, user.username);
                    } else {
                        // Start new conversation
                        openChat(user.id, user.username);
                    }
                });
                conversatonsList.appendChild(convElement);
            });
        }
        
        async function handleMessageKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const messageText = messageInput.value.trim();
                
                if (messageText && currentChatWith) {
                    // Create message object
                    const message = {
                        text: messageText,
                        from: currentUser.id,
                        to: currentChatWith,
                        fullText: `"${messageText}" ${currentUser.id}-${currentChatWith}`
                    };
                    
                    try {
                        // Save message
                        await saveMessage(message);
                        
                        // Add to UI
                        const messageElement = document.createElement('div');
                        messageElement.className = 'message sent';
                        
                        const now = new Date();
                        const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        
                        messageElement.innerHTML = `
                            <div class="message-content">${messageText}</div>
                            <div class="message-time">${timeStr}</div>
                        `;
                        
                        messagesContainer.appendChild(messageElement);
                        messageInput.value = '';
                        
                        // Scroll to bottom
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                        
                        // Refresh conversations list
                        loadConversations();
                        
                    } catch (error) {
                        console.error('Error sending message:', error);
                        alert('Failed to send message. Please try again.');
                    }
                }
            }
        }
    </script>
